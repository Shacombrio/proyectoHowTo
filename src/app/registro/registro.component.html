<link rel="stylesheet" href="registro.component.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

<div class="modal modal-signin position-static d-block" tabindex="-1" role="dialog" id="modalRegistrarse"  style="overflow:hidden;">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow" id="modal1">
      <div class="modal-header p-5 pb-4 border-bottom-0" id="modalarriba">
        <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
        <h1 class="fw-bold mb-0 fs-2">Registrarse</h1>
        <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> boton de cerrar-->
      </div>

      <div class="modal-body p-5 pt-0" width="80px" height="80px">
        <form [formGroup]="frmRegistro">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="nombreRegistro" >
            <label for="floatingInput">Nombre</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="usuarioRegistro" >
            <label for="floatingInput">Nombre de usuario</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="correoRegistro" >
            <label for="floatingInput">Correo electrónico</label>
          </div>
          <div class="form-floating mb-3" width="10">
            <input type="password" class="form-control" id="exampleFormControlInput1" formControlName="contraseñaRegistro" >
            <label for="floatingPassword">Contraseña</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="exampleFormControlInput1" formControlName="contraseña2Registro" >
            <label for="floatingPassword">Confirmar contraseña</label>
          </div>
          <!--<label>
            <input type="checkbox" value="remember-me"> Recordarme
          </label>-->
          <button type="submit" (click)="registrar()"class="w-100 btn btn-lg btn-primary"  style="background-color: #66A548; border-color: #66A548;">Registrarse</button>
          <div class="checkbox mb-3">
          </div>

          <small class="text-muted">Al hacer clic en Registrarse, acepta los términos de uso.</small>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="b-example-divider"></div>


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
