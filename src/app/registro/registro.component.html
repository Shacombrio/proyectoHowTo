<link rel="stylesheet" href="registro.component.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

<div class="modal modal-signin position-static d-block" tabindex="-1" role="dialog" id="modalRegistrarse">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
        <h1 class="fw-bold mb-0 fs-2">Registrarse</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="">
          <div class="form-floating mb-3">
            <input class="form-control rounded-3" id="floatingInput" placeholder="">
            <label for="floatingInput">Nombre</label>
          </div>
          <div class="form-floating mb-3">
            <input class="form-control rounded-3" id="floatingInput" placeholder="">
            <label for="floatingInput">Nombre de usuario</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Correo electrónico</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Confirmar contraseña</label>
          </div>
          <button (click)="submit()"class="w-100 btn btn-lg btn-primary" type="submit" style="background-color: #66A548; border-color: #66A548;">Registrarse</button>
         
          <div class="checkbox mb-3">
            <br>
            <label>
              <input type="checkbox" value="remember-me"> Recordarme
            </label>
          </div>
          <small class="text-muted">Al hacer clic en Registrarse, acepta los términos de uso.</small>
          <hr class="my-4">
          <h2 class="fs-5 fw-bold mb-3">Registrarse con otra cuenta:</h2>
          <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
            <svg class="bi me-1" width="16" height="16"><use xlink:href="#google"/></svg>
            Registrarse cons Google
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="b-example-divider"></div>


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
