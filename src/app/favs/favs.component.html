
<link rel="stylesheet" href="favs.component.css"> 

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>
    

  
  <main>
    <div class="mb-3" style="margin: 2%;">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
         Categoria
        </button>
        
        <ul class="dropdown-menu">
          <li *ngFor="let item of categoria;" [value]="item.idCategoria"><a (click)="selecCat(item.nombreCategoria,item.idCategoria)" class="dropdown-item"><img src={{item.Icono}} alt="">{{item.nombreCategoria}}</a></li>
          <li><a (click)="selecCat(0,0)" class="dropdown-item">Ninguna</a></li>

        </ul>
        <label for="" style="margin-left: 10px; font-size: 20px;">  Categoria: </label>
        <label for="" style="margin-left: 10px; font-size: 20px;" >  {{ncat}}  </label>
      </div>
    
  </div>
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">Mis favoritos</h1>
        </div>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">
        <div  class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div *ngFor="let data of favoritos; let i = index"  class="col">
            
            <div class="card shadow-sm" >
              <img src={{data.imagen}} alt="" width="100%" height="200px">
              <div class="card-body" style="max-height: 400px;" >
                <h1>{{data.Titulo}}</h1>
                <p  id="view" [style.maxHeight.px]="tam" class="card-text">{{data.textoPost}}</p>
                <a (click)="leerMas()" style="cursor: pointer;">{{masMenos}}</a>
                <div class="d-flex justify-content-between align-items-center" >
                  <div class="btn-group">
                    <button type="button"  (click)="grabarLocalStorage(data.idPosts)" class="btn btn-sm btn-outline-secondary">View</button>
                
                    <button id="liveToastBtn" type="button" (click)="eliminarfav(data.idPosts)" class="btn btn-sm btn-outline-secondary favorito"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heartbreak-fill" viewBox="0 0 16 16">
                      <path d="M8.931.586 7 3l1.5 4-2 3L8 15C22.534 5.396 13.757-2.21 8.931.586ZM7.358.77 5.5 3 7 7l-1.5 3 1.815 4.537C-6.533 4.96 2.685-2.467 7.358.77Z"/>
                    </svg></button>

                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                          <img src="..." class="rounded me-2" alt="...">
                          <strong class="me-auto">Bootstrap</strong>
                          <small>11 mins ago</small>
                          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                          Hello, world! This is a toast message.
                        </div>
                      </div>
                    </div>

                    <button *ngIf=" data.idUsuario == idUser" (click)="grabarLocalStorage2(data.idPosts)" type="button" class="btn btn-sm btn-outline-secondary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                      <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                    </svg></button>
                  </div>
                  
                  <small class="text-muted">9 mins</small>

                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  
  </main>
  
  
      <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  
    </body>
