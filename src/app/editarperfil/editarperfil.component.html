<link rel="stylesheet" href="editarperfil.component.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>

        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }

        .b-example-divider {
          height: 3rem;
          background-color: rgba(0, 0, 0, .1);
          border: solid rgba(0, 0, 0, .15);
          border-width: 1px 0;
          box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
          flex-shrink: 0;
          width: 1.5rem;
          height: 100vh;
        }

        .bi {
          vertical-align: -.125em;
          fill: currentColor;
        }

        .nav-scroller {
          position: relative;
          z-index: 2;
          height: 2.75rem;
          overflow-y: hidden;
        }

        .nav-scroller .nav {
          display: flex;
          flex-wrap: nowrap;
          padding-bottom: 1rem;
          margin-top: -1px;
          overflow-x: auto;
          text-align: center;
          white-space: nowrap;
          -webkit-overflow-scrolling: touch;
        }
      </style>

<body class="bg-light">
    <div class="container">
      <main style="align-items: center">
        <div class="py-5 text-center">
          <h2>Editar perfil de usuario</h2>
          <img class="d-block mx-auto mb-4" [src]="imgurl" alt="" width="200" height="160" style="border-radius: 210px">
        </div>

        <div class="mb-3">
          <label for="formFileMultiple" class="form-label">Subir nueva foto de perfil</label>

        </div>

          <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Información personal</h4>

            <form [formGroup]="frmEditar">
              <input #file class="form-control" type="file" id="formFileMultiple" accept="image/*" multiple formControlName="filePost" (change)="preview(file.files)">
              <div class="row g-3 " style="margin:auto">
                <div class="col-sm-6 " >
                  <label for="firstName" class="form-label" >Nombre</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="nombreEditar" >
                </div>

                <div class="col-12">
                  <label for="username" class="form-label">Nombre de usuario</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="usuarioEditar" >
                  </div>
                </div>

                <div class="col-12">
                  <label for="email" class="form-label">Correo electrónico <span class="text-muted"></span></label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="correoEditar" >
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" formControlName="contraseñaEditar" >
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>

                  <div class="col-sm-6">
                    <label for="lastName" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" formControlName="contraseña2Editar" >
                  </div>

                  <button type="submit" (click)="actualizar()"class="w-100 btn btn-lg btn-primary"  style="background-color: #66A548; border-color: #66A548;">Actualizar</button>
                  <button type="submit" (click)="baja()"class="w-100 btn btn-lg btn-primary"  style="background-color: #ed4238; border-color: #ed4238;">Eliminar cuenta</button>
          </div>



        <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

        <script src="form-validation.js"></script>
    </form>
    </div>
    </main>
    </div>
</body>
