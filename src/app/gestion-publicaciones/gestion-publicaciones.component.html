<div class="container-lg" style="margin-top: 2%;" data-aos="fade-up" #Gestion>
    <h2>Gestion de Publicaciones</h2>
    <div  class="mat-elevation-z8" style="background:white;margin:0 auto;height: 80px;">
      <div class="example-container " style="font-size:16px"  appearance="fill">
        <mat-form-field class="example-full-width"appearance="fill" style="width: 60%; margin: 10px;">
          <mat-label style="border-radius: 2%;">Buscar publicación</mat-label>
  
          <input style="border-radius: 2%;" type="search"     matInput placeholder="Buscar publicación" (keyup) ="applyFilter($event)"  required><mat-icon matPrefix>search</mat-icon>
  
  
  
      </mat-form-field>
  
      <!--  <button class="btn btn-primary" style="float:right;margin-top: 25px;"> <mat-icon style="vertical-align:middle;">add</mat-icon>Registrar usuario</button>
      -->
        <br>
      <br>
      </div>
  
    </div>
  
  <div *ngIf="flag" style="margin-bottom: 4%;">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z3" style="margin-bottom: 4%;">
  
      <ng-container matColumnDef="idPosts">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let items">{{items.idPosts}}</td>
      </ng-container>
  
      <ng-container matColumnDef="urlImg">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
        <td mat-cell *matCellDef="let items"><img class="roundedImage" src="{{items.imagen}}" width="70" height="70" ></td>
      </ng-container>
  
      <ng-container matColumnDef="Titulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
        <td mat-cell *matCellDef="let items">{{items.Titulo}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Contenido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
        <td mat-cell *matCellDef="let items">{{items.textoPost}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Estatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
        <td mat-cell *matCellDef="let items">{{items.Estatus}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones</th>
    <td mat-cell *matCellDef="let items"><button class="btn btn-warning"(click)="ChStatus(items)">Cambiar estatus<mat-icon>thumbs_up_down</mat-icon></button></td>
      </ng-container>
  
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          No hay Datos
        </td>
      </tr>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator style="margin-bottom: 4%;"  [pageSizeOptions]="[5,10, 20,40]" showFirstLastButtons #paginator ></mat-paginator>
  </div>
  
  </div>
