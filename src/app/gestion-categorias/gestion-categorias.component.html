<div class="container-lg" style="margin-top: 2%;  padding: 2%;" data-aos="fade-up" #Gestion>
    <h2>Gestion de categorias</h2>
    <button  style="margin-bottom: 1%;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        + Nueva categoria
      </button><table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idCategoria}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Icono">
      <th mat-header-cell *matHeaderCellDef> Icono </th>
      <td mat-cell *matCellDef="let element"><img class="roundedImage" src="{{element.Icono}}" ></td>
    </ng-container>
    
    <ng-container matColumnDef="Estatus">
        <th mat-header-cell *matHeaderCellDef> Estatus </th>
        <td mat-cell *matCellDef="let element"> {{element.Estatus}} </td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreCategoria}} </td>
    </ng-container>


  
    <!-- Symbol Column -->
    <ng-container class="acciones" matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element" style="text-align: right;">
        <a (click)="variables(element)" class="point">
            <mat-icon data-bs-toggle="modal" data-bs-target="#exampleModal2" style="color: rgb(21, 165, 198);">edit</mat-icon>
        </a>
        <a class="point" (click)="eliminarCat(element)">
            <mat-icon style="color: red;">delete</mat-icon>
        </a>
        <a class="point" (click)="variables2(element)">
            <mat-icon style="color: rgb(255, 255, 84);">compare_arrows</mat-icon>
        </a>
        
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva categoria</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form >
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nombre de la categoria</label>
                <input #title type="text" class="form-control" id="formGroupExampleInput" >
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Icono</label>
                <input #file type="file" class="form-control" id="inputGroupFile02" (change)="preview(file.files)">
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="ingresarCategoria(title.value)">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editar categoria</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="frmCatm">
            <div class="mb-3">
                <label  for="formGroupExampleInput" class="form-label">Nombre de la categoria</label>
                <input #title value="{{nombre}}" type="text" class="form-control" id="formGroupExampleInput" >
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Icono</label>
                <input  #file type="file" class="form-control" id="inputGroupFile02" (change)="preview(file.files)">
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="modCategoria(title.value)">Save changes</button>
        </div>
      </div>
    </div>
  </div>
